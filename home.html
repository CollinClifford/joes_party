<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's House Party</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #invitation {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="invitation">
    <h1>Joe's House Party</h1>
    <p>You are invited to join the celebration at Joe's House on 01/25/2024 at 9:00 PM!</p>
    <p>Come and enjoy good company, great music, and lots of fun!</p>
    
    <button id="confirmBtn">RSVP</button>
</div>

<script>
    document.getElementById('confirmBtn').addEventListener('click', function() {
        alert('Great! Looking forward to seeing you at Joe\'s House Party!');
    });
</script>

</body>
</html>
